<html>
    <head>
        <title>Arithmetic Operation using Javascript</title>

        <h1 align="center">Arithmetic Operation in JavaScript in Message Printing</h1>
        <h2 align="center">PS : Write a simple JavaScript with HTML for Arithmatic Expressions evolution and message printing</h2>

        <script>
            var a = 10
            var b = 20
            var c = a + b

            document.write("A is :"+a+"<br><br>")
            document.write("B is :"+b+"<br><br>")

            document.write("Addition of A + B is :"+c+"<br><br>")
            
            c = a - b
            document.write("Substraction of A - B is :"+c+"<br><br>")

            c = a * b
            document.write("Multiplication of A * B is :"+c+"<br><br>")

            c = a / b
            document.write("Division of A / B is :"+c+"<br><br>")

            c = a % b
            document.write("Modulation of A % B is :"+c+"<br><br>")
        </script>
    </head>
</html>
