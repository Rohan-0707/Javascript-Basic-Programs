<!DOCTYPE html>
<html lang="en">
<head>
   <title>string Operations</title>
</head>
<body>
    <u><h1 align="center">string Operation and their Methods</h1></u>
    <b><h2><br>String Operations : </h2></b><hr><br>
    <b><script>
        var str1 = "Wellcome to Java Script "
        var str2 = "this is the string Methods !"
        document.write("Our 1st String is : "+str1+"<br>")
        document.write("<br>Our 2nd String is : "+str2+"<br><br>")
        document.write("<hr>")

        document.write("<br><br>=== > .length() Method : <br>")
        document.write("<br>Length of our string is : "+str1.length+"<br><br>")
        document.write("<hr>")

        document.write("<br>=== > .toLowerCase() Method : <br>")
        document.write("<br>String is lower case : "+str1.toLowerCase()+"<br><br>")
        document.write("<hr>")

        document.write("<br>=== > .toUpperCase() Method : <br>")
        document.write("<br>String is Upper case : "+str1.toUpperCase()+"<br><br>")
        document.write("<hr>")

        document.write("<br>=== > .concate Method : <br>")
        document.write("<br>Concatination of str1 and str2 is  : "+str1.concat(str2)+"<br><br>")
        document.write("<hr>")

        document.write("<br>=== > .indexOf() Method : <br>")
        document.write("<br>Index of M is  : "+str2.indexOf("M")+"<br><br>")
        document.write("<hr>")

        document.write("<br>=== > .lastIndexOf() Method : <br>")
        document.write("<br>Last index of c is  : "+str1.lastIndexOf("c")+"<br><br>")
        document.write("<hr>")

        document.write("<br>=== > .search() Method : <br>")
        document.write("<br>Searched Result of 'co' is  : "+str1.search("co"))


    </script>
    </b>
    
</body>
</html>
